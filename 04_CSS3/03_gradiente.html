<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tamanho200 {
            width: 200px;
            height: 200px;
        }
        .gradiente1{
            background: linear-gradient(to bottom right, red, yellow);
        }
        .gradiente2{
            background: linear-gradient(135deg, red, green, yellow, pink, purple);
        }
        .gradiente3{
            background: radial-gradient(red, blue, pink);
        }
    </style>
</head>

<body>
    <div class="tamanho200 gradiente1"></div>
    <div class="tamanho200 gradiente2"></div>
    <div class="tamanho200 gradiente3"></div>
    
</body>

</html>
